<!-- src/app/Components/contenedor/contenedor.component.html -->
<div>
  <app-email [(email)]="email"></app-email>
  <app-password [(password)]="password"></app-password>
  <app-text [(text)]="text"></app-text>
  
  <app-btn-aceptar (aceptar)="onAceptar()"></app-btn-aceptar>
  <app-btn-cancelar (click)="onCancelar()"></app-btn-cancelar>
</div>

<div *ngIf="mostrarDatos">
  <h3>Datos Ingresados:</h3>
  <p>Email: {{ email }}</p>
  <p>Password: {{ password }}</p>
  <p>Text: {{ text }}</p>
</div>
