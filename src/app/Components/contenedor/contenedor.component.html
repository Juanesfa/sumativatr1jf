<div class="contenedor">
  <div class="izquierda">
    <div class="button-container">
      <div class="top-buttons">
        <app-btn-aceptar (aceptar)="onAceptar()"></app-btn-aceptar>
        <app-btn-cancelar (cancelar)="onCancelar()"></app-btn-cancelar>
      </div>
      <div class="bottom-buttons">
        <app-btn-primario (cambiarColor)="cambiarColor($event)"></app-btn-primario>
        <app-btn-secundario (cambiarTamano)="cambiarTamano()"></app-btn-secundario>
      </div>
      <app-btn-modo-noche></app-btn-modo-noche>
    </div>

    <app-email 
      (errorOccurred)="handleEmailError($event)" 
      [(email)]="email">
    </app-email>
    <div *ngIf="emailError" class="error-message">{{ emailError }}</div> <!-- Mostrar error de email -->

    <app-password 
      (errorOccurred)="handlePasswordError($event)" 
      [(password)]="password">
    </app-password>
    <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div> <!-- Mostrar error de contraseña -->

    <app-text 
      [(text)]="text">
    </app-text>
  </div>
  <hr style="border: 1px solid #030303; height: auto; width: 0; margin: 0 20px;"> <!-- Línea de separación -->

  <div class="derecha">
    <app-visualizador
      [email]="datosParaVisualizar.email" 
      [password]="datosParaVisualizar.password" 
      [text]="datosParaVisualizar.text" 
      [color]="color">
    </app-visualizador>
  </div>
</div>
